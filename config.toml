base_url = "https://olyprep.github.io"
title = "OlyPrep"
description = "Free, high-quality olympiad resources curated by top performers and medalists for the next-generation of winners."
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Minify HTML
minify_html = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Ignored files in content/
ignored_content = [ "**/.git/", "track-logo.svg" ]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "dracula"

github_alerts = true

[extra]
# Put all your custom variables here
