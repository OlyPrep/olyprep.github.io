<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
      {% if page %}
        {{ page.title }}
      {% elif section %}
        {{ section.title }}
      {% endif %}
      {% endblock title %}
      - OlyPrep
    </title>
    <link rel="icon" href="/assets/favico.svg" type="image/svg+xml">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Latest Bulma CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <!-- Custom Styles (for overrides) -->
    <link rel="stylesheet" href="{{ get_url(path='css/custom.css') }}">
    {% block head_extra %}{% endblock head_extra %}
  </head>

  <body>
    <header>
      <nav class="navbar is-fixed-top is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img id="brand-logo" src="/assets/logo.svg" alt="OlyPrep Logo">
              <span class="has-text-weight-bold">
                <span id="brand-text"><span id="brand-text-oly">Oly</span><span id="brand-text-prep">Prep</span></span>
              </span>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-nav">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="main-nav" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="/">Home</a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="/olympiad">Olympiads</a>
                <div class="navbar-dropdown is-boxed">
                  <a class="navbar-item" href="/olympiad/ioi">IOI</a>
                  <a class="navbar-item" href="/olympiad/ijso">IJSO</a>
                </div>
              </div>
              <a class="navbar-item" href="/blog">Blog</a>
              <a class="navbar-item" href="/about">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-content">
      {% block content %}
      {% if page %}
        {{ page.content | safe }}
      {% elif section %}
        {{ section.content | safe }}
      {% endif %}
      {% endblock content %}
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          &copy; 2025 OlyPrep contributors.
        </p>
      </div>
    </footer>

    <script src="{{ get_url(path='js/main.js', cachebust=true) }}"></script>
    <script src="{{ get_url(path='js/quiz.js', cachebust=true) }}"></script>
  </body>
</html>
